services:
  frontend:
    build: ./usermanagerfront
    ports:
      - "3000:3000"
    develop:
      watch:
        - action: sync
          path: ./usermanagerfront
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./usermanagerfront/package.json
    depends_on:
      - backend

  backend:
    build: ./usermanagerapi
    ports:
      - "5050:5050"
    develop:
      watch:
        - action: sync
          path: ./usermanagerapi
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./usermanagerapi/package.json
    environment:
      MONGO_URI: mongodb://mongo:27017/user_manager
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb/data:/data/db
      - ./mongodb/init:/docker-entrypoint-initdb.d
      - ./mongodb/dump:/dump
